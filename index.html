<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Analyzer (Client-only)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module">
    (async () => {
      try {
        const pdfjsLib = await import('https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.min.mjs');
        window.pdfjsLib = pdfjsLib;
        window.pdfjsLib.GlobalWorkerOptions.workerSrc =
          'https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.worker.min.mjs';
        await import('./app/main.js');
      } catch (e) {
        console.error('pdf.js oder main.js konnte nicht geladen werden:', e);
        const ec = document.getElementById('errorConsole');
        if (ec) ec.textContent = 'Ladefehler: ' + (e?.message || e);
      }
    })();
  </script>
</head>
<body>
  <header><h1>eToro PDF Analyzer</h1></header>
  <section id="uploader" class="card dropzone">
    <input id="file" type="file" accept="application/pdf" />
    <button id="analyzeBtn" type="button">Analysieren</button>
    <div id="status"></div>
    <pre id="errorConsole" class="console"></pre>
  </section>
  <section id="kpis" class="grid"></section>
  <section class="grid">
    <div class="card"><h2>Gebühren</h2><canvas id="feesChart"></canvas></div>
    <div class="card"><h2>Exposure</h2><canvas id="sectorChart"></canvas></div>
  </section>
  <section class="card"><h2>Geschlossene Positionen</h2><div id="tradesTable"></div></section>
  <section class="card actions"><button id="exportJson">Export JSON</button><button id="exportCsv">Export CSV</button></section>
  <section class="card" id="debugPanel">
    <h2>Diagnose</h2>
    <label><input type="checkbox" id="dbgEnabled"> Diagnose aktiv</label>
    <label><input type="checkbox" id="dbgTreatAmountAsPnl"> „Betrag“ als PnL interpretieren</label>
    <button id="dbgShowSections">Abschnitte markieren</button>
    <button id="dbgShowMatches">Kontext um Treffer</button>
    <button id="dbgShowRaw">Rohtext anzeigen</button>
    <button id="dbgDlRaw">Rohtext herunterladen</button>
    <pre id="dbgOut" class="console"></pre>
  </section>
</body>
</html>
