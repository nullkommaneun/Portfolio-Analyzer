<!doctype html>
<html><head><meta charset="utf-8"><title>Smoke Test</title></head>
<body>
  <h1>Smoke Test</h1>
  <pre id="out"></pre>
  <script type="module">
    const out = document.getElementById('out');
    function log(x){ out.textContent += x + "\n"; console.log(x); }
    log('Module loader OK');
    try{ const m = await import('./app/main.js'); log('main.js import OK'); }
    catch(e){ log('main.js import FAILED: ' + e); }
  </script>
</body></html>
